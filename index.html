<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Familiar ðŸ’°</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 500px; margin: auto; padding: 20px; background-color: #f0f2f5; }
        h1 { text-align: center; color: #1a73e8; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        button { background-color: #1a73e8; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #1557b0; }
        .gasto-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .resultado { padding: 15px; border-radius: 8px; margin-top: 10px; font-weight: bold; }
        .debe { background-color: #ffebee; color: #c62828; }
        .recibe { background-color: #e8f5e9; color: #2e7d32; }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>

    <h1>ðŸ’° Cuentas Familiares</h1>

    <div class="card">
        <h3>AÃ±adir Gasto</h3>
        <input type="text" id="nombre" placeholder="Â¿QuiÃ©n pagÃ³?">
        <input type="number" id="monto_input" placeholder="Â¿CuÃ¡ntos euros?">
        <input type="text" id="concepto" placeholder="Â¿En quÃ©? (Ej: Supermercado)">
        <button onclick="guardarGasto()">Guardar Gasto</button>
    </div>

    <div class="card">
        <h3>Historial de Gastos</h3>
        <div id="lista-gastos">Cargando datos...</div>
    </div>

    <div class="card">
        <h3>Resumen de Cuentas</h3>
        <div id="reparto"></div>
    </div>

    <script>
        // --- 1. CONFIGURACIÃ“N (RELLENA ESTO) ---
        // Ve a Supabase -> Settings -> API y copia tus valores aquÃ­:
        const SB_URL = "https://gggqhwqemifgmufrdgvg.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnZ3Fod3FlbWlmZ211ZnJkZ3ZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODE4ODAsImV4cCI6MjA4MTU1Nzg4MH0.hsxZ1F_r1I58xWfWFRNnnEzQ-hoUYWTFF1azVcO7LtQ"; 
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- 2. FUNCIÃ“N PARA GUARDAR ---
        async function guardarGasto() {
            const n = document.getElementById('nombre').value;
            const e = parseFloat(document.getElementById('monto_input').value);
            const c = document.getElementById('concepto').value;

            if (!n || isNaN(e)) return alert("Por favor, rellena nombre y euros");

            // Enviamos 'euros' que es como se llama tu columna ahora
            const { error } = await _supabase
                .from('registros')
                .insert([{ nombre: n, euros: e, concepto: c }]);

            if (error) {
                alert("Error al guardar: " + error.message);
            } else {
                location.reload(); 
            }
        }

        // --- 3. FUNCIÃ“N PARA LEER Y CALCULAR ---
        async function cargarYCulcular() {
            let { data: registros, error } = await _supabase.from('registros').select('*');
            if (error) return console.error(error);

            const listaDiv = document.getElementById('lista-gastos');
            const repartoDiv = document.getElementById('reparto');
            listaDiv.innerHTML = "";
            
            if (!registros || registros.length === 0) {
                listaDiv.innerHTML = "No hay gastos anotados.";
                return;
            }

            let totalGeneral = 0;
            let pagosPorPersona = {};

            // Listar historial y sumar totales
            registros.forEach(r => {
                totalGeneral += r.euros;
                pagosPorPersona[r.nombre] = (pagosPorPersona[r.nombre] || 0) + r.euros;
                listaDiv.innerHTML += `
                    <div class="gasto-item">
                        <span><strong>${r.nombre}</strong>: ${r.concepto}</span>
                        <span>${r.euros.toFixed(2)}â‚¬</span>
                    </div>`;
            });

            // LÃ³gica de Reparto
            const personas = Object.keys(pagosPorPersona);
            const cuotaPersona = totalGeneral / personas.length;
            
            repartoDiv.innerHTML = `<p>Gasto Total: <b>${totalGeneral.toFixed(2)}â‚¬</b></p>`;
            repartoDiv.innerHTML += `<p>Cuota por persona: <b>${cuotaPersona.toFixed(2)}â‚¬</b></p><hr>`;

            personas.forEach(p => {
                let balance = pagosPorPersona[p] - cuotaPersona;
                let clase = balance >= 0 ? 'recibe' : 'debe';
                let texto = balance >= 0 ? `recibe ${balance.toFixed(2)}â‚¬` : `debe pagar ${Math.abs(balance).toFixed(2)}â‚¬`;
                repartoDiv.innerHTML += `<div class="resultado ${clase}">${p} ${texto}</div><br>`;
            });
        }

        cargarYCulcular();
    </script>
