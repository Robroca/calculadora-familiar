<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Cabello üí∞</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 500px; margin: auto; padding: 20px; background-color: #f8f9fa; }
        
        /* T√≠tulo personalizado */
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            cursor: pointer; 
            user-select: none;
            font-size: 28px;
        }
        
        .subtitulo { text-align: center; color: #666; font-size: 14px; margin-bottom: 20px; font-style: italic; }

        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
        
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        input:focus { outline: none; border-color: #1a73e8; background-color: #fffffa; }
        
        button { background-color: #1a73e8; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background-color: #1557b0; transform: scale(1.02); }
        
        .btn-delete { background-color: #ff6b6b; color: white; width: auto; padding: 5px 12px; font-size: 14px; margin: 0; border-radius: 6px; }
        .btn-reset { background-color: #dc3545; display: none; margin-bottom: 20px; animation: fadeIn 0.5s; }
        
        .gasto-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f1f1f1; }
        .info-gasto { flex-grow: 1; }
        .concepto-texto { color: #555; font-size: 0.9em; }
        
        .resultado { padding: 15px; border-radius: 10px; margin-top: 10px; font-weight: bold; }
        .debe { background-color: #ffebee; color: #c62828; border-left: 5px solid #c62828; }
        .recibe { background-color: #e8f5e9; color: #2e7d32; border-left: 5px solid #2e7d32; }
        
        footer { text-align: center; margin-top: 40px; color: #aaa; font-size: 12px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <h1 onclick="activarReset()">ü•ò Gastos Comida Cabello</h1>
    <p class="subtitulo">La App oficial de la familia</p>
    
    <button id="btnReset" class="btn-reset" onclick="resetearCuentas()">‚ö†Ô∏è BORRAR TODO EL HISTORIAL</button>

    <div class="card">
        <h3>üìù A√±adir nuevo gasto</h3>
        <input type="text" id="nombre" placeholder="¬øQui√©n eres?">
        <input type="number" id="monto_input" placeholder="¬øCu√°ntos euros te has dejado? üí∂">
        <input type="text" id="concepto" placeholder="Que has comprado miarma">
        <button onclick="guardarGasto()">Guardar apunte</button>
    </div>

    <div class="card">
        <h3>üìú Historial (Toca üóëÔ∏è si te equivocas)</h3>
        <div id="lista-gastos">Cargando datos de la familia...</div>
    </div>

    <div class="card">
        <h3>üìä ¬øQui√©n debe a qui√©n?</h3>
        <div id="reparto"></div>
    </div>

    <footer>
        Desarrollado por <b>Roberto Rojas</b> para los Cabello ‚ù§Ô∏è<br>
        2025 ¬© Versi√≥n 2.0
    </footer>

    <script>
        // --- 1. PEGA AQU√ç TUS CLAVES DE SUPABASE ---
        const SB_URL = "https://gggqhwqemifgmufrdgvg.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnZ3Fod3FlbWlmZ211ZnJkZ3ZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODE4ODAsImV4cCI6MjA4MTU1Nzg4MH0.hsxZ1F_r1I58xWfWFRNnnEzQ-hoUYWTFF1azVcO7LtQ"; 
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- 2. GUARDAR ---
        async function guardarGasto() {
            const n = document.getElementById('nombre').value;
            const e = parseFloat(document.getElementById('monto_input').value);
            const c = document.getElementById('concepto').value;

            if (!n || isNaN(e)) return alert("¬°Ay miarma! Tienes que poner qui√©n eres y los euros.");

            const { error } = await _supabase
                .from('registros')
                .insert([{ nombre: n, euros: e, concepto: c || 'Varios' }]); // Si no pone concepto, pone 'Varios'

            if (error) alert("Error: " + error.message);
            else location.reload();
        }

        // --- 3. BORRAR UNO ---
        async function borrarApunte(id) {
            if (!confirm("¬øSeguro que quieres borrar este gasto?")) return;
            const { error } = await _supabase.from('registros').delete().eq('id', id);
            if (error) alert("No se pudo borrar");
            else location.reload();
        }

        // --- 4. RESETEAR TODO (Truco oculto) ---
        let clics = 0;
        function activarReset() {
            clics++;
            if (clics === 3) {
                document.getElementById('btnReset').style.display = 'block';
                setTimeout(() => { document.getElementById('btnReset').style.display = 'none'; clics = 0; }, 5000);
            }
        }

        async function resetearCuentas() {
            if (confirm("‚ö†Ô∏è ¬øBORRAR TODO? Se perder√°n todas las cuentas de la familia.") && prompt("Escribe 'BORRAR' para confirmar:") === 'BORRAR') {
                const { error } = await _supabase.from('registros').delete().neq('id', 0);
                location.reload();
            }
        }

        // --- 5. CARGAR Y MOSTRAR ---
        async function cargarYCulcular() {
            let { data: registros, error } = await _supabase.from('registros').select('*').order('created_at', { ascending: false });
            const listaDiv = document.getElementById('lista-gastos');
            const repartoDiv = document.getElementById('reparto');
            
            if (!registros || registros.length === 0) {
                listaDiv.innerHTML = "<p style='text-align:center; color:#888;'>Todav√≠a no hay gastos apuntados ü§∑‚Äç‚ôÇÔ∏è</p>";
                return;
            }

            let totalGeneral = 0;
            let pagosPorPersona = {};
            listaDiv.innerHTML = "";

            registros.forEach(r => {
                totalGeneral += r.euros;
                pagosPorPersona[r.nombre] = (pagosPorPersona[r.nombre] || 0) + r.euros;
                listaDiv.innerHTML += `
                    <div class="gasto-item">
                        <div class="info-gasto">
                            <strong>${r.nombre}</strong> <span class="concepto-texto">(${r.concepto})</span><br>
                            ${r.euros.toFixed(2)}‚Ç¨
                        </div>
                        <button class="btn-delete" onclick="borrarApunte(${r.id})">üóëÔ∏è</button>
                    </div>`;
            });

            const personas = Object.keys(pagosPorPersona);
            const cuota = totalGeneral / personas.length;
            
            repartoDiv.innerHTML = `<p style="text-align:center; font-size:1.1em;">Gasto Total: <b>${totalGeneral.toFixed(2)}‚Ç¨</b></p><hr>`;

            personas.forEach(p => {
                let bal = pagosPorPersona[p] - cuota;
                let clase = bal >= 0 ? 'recibe' : 'debe';
                let accion = bal >= 0 ? 'Recibe' : 'Pone';
                repartoDiv.innerHTML += `<div class="resultado ${clase}">${p} ${accion} ${Math.abs(bal).toFixed(2)}‚Ç¨</div>`;
            });
        }

        cargarYCulcular();
    </script>
</body>
</html>
