<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuentas familiares üí∞</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 500px; margin: auto; padding: 20px; background-color: #f0f2f5; }
        h1 { text-align: center; color: #1a73e8; cursor: pointer; user-select: none; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        button { background-color: #1a73e8; color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-delete { background-color: #ff4d4d; color: white; width: auto; padding: 5px 10px; font-size: 12px; margin: 0; }
        .btn-reset { background-color: #dc3545; display: none; margin-bottom: 20px; }
        .gasto-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .info-gasto { flex-grow: 1; }
        .resultado { padding: 15px; border-radius: 8px; margin-top: 10px; font-weight: bold; }
        .debe { background-color: #ffebee; color: #c62828; }
        .recibe { background-color: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>

    <h1 onclick="activarReset()">üí∞ Cuentas Familiares</h1>
    
    <button id="btnReset" class="btn-reset" onclick="resetearCuentas()">‚ö†Ô∏è BORRAR TODO EL HISTORIAL</button>

    <div class="card">
        <h3>A√±adir Gasto</h3>
        <input type="text" id="nombre" placeholder="¬øQui√©n pag√≥?">
        <input type="number" id="monto_input" placeholder="¬øCu√°ntos euros?">
        <input type="text" id="concepto" placeholder="¬øEn qu√©?">
        <button onclick="guardarGasto()">Guardar Gasto</button>
    </div>

    <div class="card">
        <h3>Historial (Toca üóëÔ∏è para borrar uno)</h3>
        <div id="lista-gastos">Cargando...</div>
    </div>

    <div class="card">
        <h3>Resumen de Cuentas</h3>
        <div id="reparto"></div>
    </div>

    <script>
        // --- 1. CONFIGURACI√ìN ---
        const SB_URL = "https://gggqhwqemifgmufrdgvg.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnZ3Fod3FlbWlmZ211ZnJkZ3ZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODE4ODAsImV4cCI6MjA4MTU1Nzg4MH0.hsxZ1F_r1I58xWfWFRNnnEzQ-hoUYWTFF1azVcO7LtQ"; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- 2. GUARDAR GASTO ---
        async function guardarGasto() {
            const n = document.getElementById('nombre').value;
            const e = parseFloat(document.getElementById('monto_input').value);
            const c = document.getElementById('concepto').value;

            if (!n || isNaN(e)) return alert("Rellena nombre y euros");

            const { error } = await _supabase
                .from('registros')
                .insert([{ nombre: n, euros: e, concepto: c }]);

            if (error) alert("Error: " + error.message);
            else location.reload();
        }

        // --- 3. BORRAR UN APUNTE INDIVIDUAL ---
        async function borrarApunte(id) {
            if (!confirm("¬øBorrar este gasto?")) return;
            const { error } = await _supabase.from('registros').delete().eq('id', id);
            if (error) alert("Error al borrar");
            else location.reload();
        }

        // --- 4. RESETEAR TODO (CON SEGURIDAD) ---
        let clics = 0;
        function activarReset() {
            clics++;
            if (clics === 3) {
                document.getElementById('btnReset').style.display = 'block';
                setTimeout(() => { document.getElementById('btnReset').style.display = 'none'; clics = 0; }, 5000);
            }
        }

        async function resetearCuentas() {
            if (confirm("¬øBorrar TODO? No hay marcha atr√°s.") && prompt("Escribe 'BORRAR':") === 'BORRAR') {
                const { error } = await _supabase.from('registros').delete().neq('id', 0);
                location.reload();
            }
        }

        // --- 5. CARGAR Y CALCULAR ---
        async function cargarYCulcular() {
            let { data: registros, error } = await _supabase.from('registros').select('*').order('created_at', { ascending: false });
            const listaDiv = document.getElementById('lista-gastos');
            const repartoDiv = document.getElementById('reparto');
            
            if (!registros || registros.length === 0) {
                listaDiv.innerHTML = "No hay gastos.";
                return;
            }

            let totalGeneral = 0;
            let pagosPorPersona = {};
            listaDiv.innerHTML = "";

            registros.forEach(r => {
                totalGeneral += r.euros;
                pagosPorPersona[r.nombre] = (pagosPorPersona[r.nombre] || 0) + r.euros;
                listaDiv.innerHTML += `
                    <div class="gasto-item">
                        <div class="info-gasto">
                            <strong>${r.nombre}</strong>: ${r.euros}‚Ç¨ (${r.concepto})
                        </div>
                        <button class="btn-delete" onclick="borrarApunte(${r.id})">üóëÔ∏è</button>
                    </div>`;
            });

            const personas = Object.keys(pagosPorPersona);
            const cuota = totalGeneral / personas.length;
            repartoDiv.innerHTML = `<p>Gasto Total: ${totalGeneral.toFixed(2)}‚Ç¨</p><hr>`;

            personas.forEach(p => {
                let bal = pagosPorPersona[p] - cuota;
                let clase = bal >= 0 ? 'recibe' : 'debe';
                repartoDiv.innerHTML += `<div class="resultado ${clase}">${p}: ${bal >= 0 ? 'Recibe' : 'Paga'} ${Math.abs(bal).toFixed(2)}‚Ç¨</div><br>`;
            });
        }

        cargarYCulcular();
    </script>
</body>
</html>
